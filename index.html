<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <title>Ecuatia de gradul II</title>
</head>
<body>
    
    <h1 id="title">
        Ecuatia de gradul II
    </h1>

    <form id="content">
        <div id="first_Number_Div">
            <label for="first_Num">a: </label>
            <input type="number" id="first_Num">
        </div>

        <div id="second_Number_Div">
            <label for="second_Num">b: </label>
            <input type="number" id="second_Num">
        </div>

        <div id="third_Number_Div">
            <label for="third_Num">c: </label>
            <input type="number" id="third_Num">
        </div>

        <button class="btn btn-dark" id="submit-btn">Calculeaza x</button>
    </form>

    <div class="result">
        <p id="x-1-result"></p>
        <p id="x-2-result"></p>
    </div>

    <div class="input-error">
        <p id="p-input-error"></p>
    </div>

    <div class="isNanError">
        <p id="p-isNan-error"></p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
